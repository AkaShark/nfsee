name: nfsee
description: An NFC data dumper.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_nfc_kit: "^0.0.6"
  interactive_webview: "^0.1.2"
  cupertino_icons: "^0.1.3"
  moor: "^2.3.0"
  moor_ffi: "^0.4.0"
  path_provider: "^1.6.0"
  path: "^1.6.4"
  intl: "^0.16.0"
  intl_translation: "^0.17.9"
  package_info: "^0.4.0+13"
  url_launcher: "^5.4.1"

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: "^2.3.1"
  build_runner: "^1.7.4"
  flutter_launcher_icons: "^0.7.3"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/cards/
    - assets/icons/

flutter_intl:
  enabled: true

flutter_icons:
  android: false
  ios: true
  image_path_ios: "assets/icons/icon_full.png"